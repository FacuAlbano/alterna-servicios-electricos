<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterna - Servicios Eléctricos</title>
    <link rel="icon" type="image/png" href="assets/images/LogoAlterna-removebg-preview.png">
    <link rel="shortcut icon" type="image/png" href="assets/images/LogoAlterna-removebg-preview.png">
    <meta http-equiv="refresh" content="0; url=views/pages/index.html">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #20b2aa, #48cae4);
            color: white;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="loading">
        <img src="assets/images/LogoAlterna-removebg-preview.png" alt="Alterna Logo" class="logo">
        <h2>Alterna Servicios Eléctricos</h2>
        <p>Redirigiendo...</p>
        <p><a href="views/pages/index.html" style="color: white; text-decoration: underline;">Haz clic aquí si no eres redirigido automáticamente</a></p>
    </div>
</body>
</html>
